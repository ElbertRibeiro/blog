name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - master  # Altere para a branch que você deseja usar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Use a versão adequada do Node.js

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          if [ -z "$TOKEN_GITHUB" ]; then
            echo "Set the TOKEN_GITHUB secret in your repository settings"
            exit 1
          fi
          gh-pages -d build -b gh-pages -t true